<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		canvas {
			border: 1px black solid;
		}
	</style>
</head>
<body>
	<canvas id="id-canvas" width="400" height="300"></canvas>

<script type="text/javascript">
var log = console.log.bind(console)

var imageFromPath = function(path) {
	var img = new Image()
	img.src = path
	return img
}

var Paddle = function() {
	var image = imageFromPath('paddle.png')
	var o = {
		image: image,
		x: 100,
		y: 200,
		speed: 10,
	}
	o.moveLeft = function() {
		o.x -= o.speed
	}
	o.moveRight = function() {
		o.x += o.speed
	}
	o.collide = function(guaImage) {
		var x1 = o.x
		var x2 = guaImage.x
		var y1 = o.y
		var y2 = guaImage.y
		var w1 = o.image.width
		var w2 = guaImage.image.width
		var h1 = o.image.height
		var h2 = guaImage.image.height

		var mx1 = x1 + w1 * 0.5
		var mx2 = x2 + w2 * 0.5
		var my1 = y1 + h1 * 0.5
		var my2 = y2 + h2 * 0.5

		if (Math.abs(mx1 - mx2) <= (w1 + w2) * 0.5) {
			if (Math.abs(my1 - my2) <= (h1 + h2) * 0.5) {
				return true
			}
		}
		return false
	}
	return o
}

var Ball = function() {
	var image = imageFromPath('ball.png')
	var o = {
		image: image,
		x: 0,
		y: 0,
		speedX: 5,
		speedY: 5,
		fired: false,
	}
	o.move = function() {
		if (o.fired) {
			if (o.x < 0 || o.x > 400) {
				o.speedX *= -1
			}
			if (o.y < 0 || o.y > 300) {
				o.speedY *= -1
			}

			o.x += o.speedX
			o.y += o.speedY
		}
	}
	o.fire = function() {
		o.fired = true
	}
	return o
}

var Game = function() {
	var g = {
		actions: {},
		keydowns: {},
	}
	var canvas = document.querySelector('#id-canvas')
	var context = canvas.getContext('2d')
	g.canvas = canvas
	g.context = context
	// draw
	g.drawImage = function(guaImage) {
		g.context.drawImage(guaImage.image, guaImage.x, guaImage.y)
	}
	// events
	window.addEventListener('keydown', function(event) {
		g.keydowns[event.key] = true
	})
	window.addEventListener('keyup', function(event) {
		g.keydowns[event.key] = false
	})
	g.registerAction = function(key, callback) {
		g.actions[key] = callback
	}

	// timer
	setInterval(function() {
		// run events
		var keys = Object.keys(g.actions)
		for (var i = keys.length - 1; i >= 0; i--) {
			var key = keys[i]
			if (g.keydowns[key]) {
				g.actions[key]()
			}
		}
		// update
		g.update()
		// clear
		g.context.clearRect(0, 0, g.canvas.width, g.canvas.height)
		// draw
		g.draw()
	}, (1000 / 30))
	return g
}

var __main = function() {
	var game = Game()

	var paddle = Paddle()
	var ball = Ball()

	game.registerAction('a', function() {
		paddle.moveLeft()
	})
	game.registerAction('d', function() {
		paddle.moveRight()
	})
	game.registerAction('f', function() {
		ball.fire()
	})


	game.update = function() {
		ball.move()
		if (paddle.collide(ball)) {
			ball.speedY *= -1
		}
	}

	game.draw = function() {
		game.drawImage(paddle)
		game.drawImage(ball)
	}
}

__main()
</script>

</body>
</html>
